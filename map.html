    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDgpqkVUFH7rALyZwn1uRFF3h26WGqGXRA&sensor=false"></script>
    <script type="text/javascript">
      function initialize() {
        var mapCenter = new google.maps.LatLng(33.284721, 131.491650);
        var opts = {
          center: mapCenter,
          zoom: 14,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var thisMap = new google.maps.Map(document.getElementById("map"), opts);

        function createMarker(map, lat, long, desc, timestamp) {
          var posi = new google.maps.LatLng(lat, long);
          var marker = new google.maps.Marker({
            position: posi,
            map: map,
            title: "投稿日時:" + timestamp + "\n" + desc,
            visible: true
          });
          marker.setMap(map);
        }

        $.getJSON('https://spreadsheets.google.com/feeds/list/14_g3kXZFjZGk2Tj6aF6PtDVgKTgtzeOsa6Ywx42yfFg/od6/public/values?alt=json', function(data) {
          for (var i = 0; i < data.feed.entry.length; i++) {
            var latitude  = data.feed.entry[i].gsx$latitude.$t;
            var longitude = data.feed.entry[i].gsx$longitude.$t;
            var desc      = data.feed.entry[i].gsx$desc.$t;
            var timestamp = data.feed.entry[i].gsx$timestamp.$t;
            createMarker(thisMap, latitude, longitude, desc, timestamp);
          }
        });

      }
    </script>
