<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>別府市内のハナレザル目撃情報</title>
    <meta name="description" content="別府市内に出没するサルの目撃情報" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-1.11.1.min.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <script src="/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDgpqkVUFH7rALyZwn1uRFF3h26WGqGXRA&sensor=false"></script>
    <script type="text/javascript">
      function initialize() {
        var mapCenter = new google.maps.LatLng(33.284721, 131.491650);
        var opts = {
          center: mapCenter,
          zoom: 16,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var thisMap = new google.maps.Map(document.getElementById("map"), opts);

        // ドラッグできるマーカーを表示
        var marker = new google.maps.Marker({
          position: mapCenter,
          title: "目撃場所",
          draggable: true
        });
        marker.setMap(thisMap);

        //function getAddress(lat, lng) {
        //  var currentPosi = new google.maps.LatLng(lat, lng);
        //  var gc = new google.maps.Geocoder();
        //  gc.geocode({latLng: currentPosi}, function(results, status) {
        //    if (status == google.maps.GeocoderStatus.OK && results[0]) {
        //      var formatted_address = results[0].formatted_address.replace(/日本,.*大分県別府市/, "");
        //      $("address").value = formatted_address;
        //    } else {
        //      console.log(status);
        //    }
        //  });
        //}

        google.maps.event.addListener(marker, 'dragend', function(ev) {
          var lat = ev.latLng.lat();
          var lng = ev.latLng.lng();
          $('latitude').value = lat;
          $('longitude').value = lng;
          thisMap.panTo(marker.position);
        });

        google.maps.event.addListener(thisMap, 'center_changed', function() {
          window.setTimeout(function() {
            var pos = thisMap.getCenter();
            var lat = pos.lat();
            var lng = pos.lng();
            $('latitude').value = lat;
            $('longitude').value = lng;
            marker.setPosition(pos);
          }, 1000);
        });

        $('#thisForm').submit(function (event) {
          event.preventDefault();
          var $form = $(this);
          var $button = $form.find('button');
          $.ajax({
              url: $form.attr('action'),
              type: $form.attr('method'),
              data: $form.serialize(),
              timeout: 10000,
              beforeSend: function (xhr, settings) {
                $button.attr('disabled', true);
                if ($("desc").value == undefined || $("latitude").value == undefined) {
                  alert("マーカーを目撃場所に合わせ、いつ頃目撃したのか記入してください！");
                  xhr.abort();
                  $button.attr('disabled', false);
                }
              },
              complete: function (xhr, textStatus) {
                $button.attr('disabled', false);
                $button.html("送信完了！");
              },
              success: function (result, textStatus, xhr) {
                $form[0].reset();
                $("map-wrapper").hide();
                $("post-success").show();
              },
              error: function (xhr, textStatus, error) {
               $("map-wrapper").hide();
               $("post-error").show();
              }
          });
        });

      }
    </script>


    <style type="text/css">
      body {
        font-size: 19px;
        font-family: "Open Sans", "ヒラギノ角ゴ ProN W3", "Hiragino Kaku Gothic ProN", "メイリオ", Meiryo, Helvetica, Arial, sans-serif;

        margin-top: 30px;

      }

  <body onload="initialize()">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-12 col-sm-12">
          <div class="jumbotron">
            <h1>別府市内に出没するサル</h1>
            <p>別府市内にて市街地などに出没する "ハナレザル" が目撃されています、注意しましょう。</p>
          </div>

          <ul class="nav nav-pills nav-justified">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/map.html">出没情報を見る</a></li>
            <li class="active"><a href="/post.html">出没情報を投稿する</a></li>
            <li><a href="/about.html">このサイトについて</a></li>
          </ul>

          <p class="bg-success post-msg" id="post-success">目撃場所の送信完了</p>
          <p class="bg-danger post-msg" id="post-error">目撃場所の送信に失敗しました<br/>ページを更新して再度送信してください</p>

          <div class="panel panel-default" id="map-wrapper">
            <div class="panel-heading">
              <h3>目撃情報を投稿する</h3>
              <p>
                = 投稿手順 =<br/>
                1. マーカーを目撃した場所へ合わせる<br/>
                2. いつ頃目撃したのかを記入<br/>
                3. 投稿ボタンをクリック
              </p>
              <form id="thisForm" class="form-inline" role="form" action="https://script.google.com/macros/s/AKfycbwoMr-MDQqao7Vzx5NsTXpCp8P0mblBt1LkOCNVW41qLScwFnM/exec" method="post">
                <div class="form-group">
                  <input type="text" class="form-control" id="latitude" name="latitude" readonly />
                  <input type="text" class="form-control" id="longitude" name="longitude" readonly />
                  <textarea class="form-control" rows="1" id="desc" name="desc" placeholder="いつ目撃しましたか？"></textarea>
                  <button type="submit" class="btn btn-info">投稿する</button>
                </div>
              </form>
            </div>
            <div class="panel-body">
              <div id="map"></div>
            </div>
          </div>



        </div>
      </div>
    </div>
